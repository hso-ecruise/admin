
<div class="login-form" ng-controller="Ctrl_Main" >
  
  <div ng-cloak class="contentt" flex="">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Admin Login</h2>
      </div>
    </md-toolbar>
    
    <md-content flex layout-padding >
	
	
		<input type="email" ng-model="login_email" placeholder="Email"/>
		
		<br/>
		<input type="password" ng-model="login_password" placeholder="Passwort"/>
		
		<md-button class="md-raised md-primary button-to-right" ng-click="Login()"> Login </md-button>
		
    </md-content>
    
  </div>
</div>
